<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <style>

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font: inherit;
      vertical-align: baseline;
      outline: none;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure,
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    html {
      font-size: 62.5% !important;
    }
    body {
      line-height: 1;
      font-family: 'Fjalla One', sans-serif;
    }
    ol, ul {
      list-style: none;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    body {
      background: #ffffff;
      font-family: Tahoma, sans-serif;
    }

@keyframes rotateFwd {
  0% {
    transform:rotate(0) translate(-100px) rotate(0);
  }
  50% {
    transform: rotate(1turn) translate(0px, 0px) rotate(-1turn);
  }
  100% {
    transform:rotate(0) translate(-100px) rotate(0);
  }
}

@keyframes rotateRwd {
  0% {
    transform:rotate(0) translate(-670px) rotate(0);
  }
  50% {
    transform:rotate(-1turn) translate(400px, 0px) rotate(1turn);
  }
  100% {
    transform:rotate(0) translate(-670px) rotate(0);
  }
}

.aurora {
  position: absolute;
  min-height: 100vh;
  width: 100vw;
  background-size: 100% 100%;
  background-repeat: no-repeat;
  overflow: hidden;
}

.aurora .color {
  position: absolute;
  filter: blur(100px);
  width: 120%;
  height: 120%;
}

.aurora .color.one {
  background-color: #8b5df9;
  filter: none;
}

.aurora .color.two {
  background-image: radial-gradient(at top left, #94cc8a, transparent);
  animation: rotateFwd 24s linear infinite;
  border-radius: 100%;
}

.aurora .color.three {
  background-image: radial-gradient(at bottom left, #c00fec, transparent);
  animation: rotateRwd 24s linear infinite;
  border-radius: 100%;
}



    .appGrid {
      position: relative;
      overflow: hidden;
      display: grid;
      grid-column-gap: 10px;
      grid-row-gap: 10px;
      min-height: 100vh;
      grid-template-columns: minmax(200px, 20%) auto;
      grid-template-rows: 70px auto 50px;
    }

    .appGrid .header {
      grid-column-start: 1;
      grid-column-end: 3;
      display: flex;
      align-items: center;
    }

    .appGrid .menu {
      background-color: rgba(0, 0 , 0, 0.1 );
    }

    .appGrid .map {
      background-color: rgba(0, 0 , 0, 0.1 );
      grid-column-start: 2;
      grid-column-end: 3;
    }

    .appGrid .footer {
      grid-column-start: 1;
      grid-column-end: 3;
      background-color: rgba(0, 0 , 0, 0.1 );
    }

    .header .logo {
      margin-right: 6rem;
      font-size: 3rem;
      font-weight: bold;
      color: #ffffff;
      padding: 2rem;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .header .mainMenu {
      display: flex;
      flex-grow: 1;
    }

    .menuBtn {
      display: inline-block;
      border: none;
      border-radius: 0;
      padding: 2rem;
      box-shadow: 10px 0px 1px 5px rgb(0 0 0 / 10%);
      background: #9d00ff;
      transform: skewX(331deg);
      transition:all 0.2s ease-in-out;
      min-width: 110px;
      margin-right: 4rem;
      color: #ffffff;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
    }

    .menuBtn.logout {
      margin-left: auto;
    }

    .menuBtn.toggleMobileMenu {
      display: none;
    }

    .menuBtn:hover {
      box-shadow: -5px 0px 1px 0px #9d00ff;
      background-color: #fcdc00;
      color: #000000;
    }

    @media screen and (max-width: 1200px) {
      .header .mainMenu {
        flex-direction: column;
        align-self: baseline;
        margin-top: 80px;
        position: relative;
        right: -100vw;
        transition: all 0.5s;
      }

      .header .mainMenu.show {
        right: 0;
      }

      .header .mainMenu.show .bgDimmer {
        width: 100vw;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 70px;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .menuBtn.toggleMobileMenu {
        display: block;
        align-self: flex-end;
        transform: unset;
        position: absolute;
        right: 0;
      }

      .toggleMobileMenu.active {
        box-shadow: -5px 0px 1px 0px #9d00ff;
        background-color: #fcdc00;
        color: #000000;
      }

      .menuBtn.logout {
        margin-left: initial;
      }


    }



    </style>

    <title></title>
  </head>
  <body>
    <div class="aurora">
      <div class="color one"></div>
      <div class="color two"></div>
      <div class="color three"></div>
    </div>
    <div class="appGrid">
      <div class="header">
        <div class="logo">Picmapper</div>

        <div class="mainMenu">
          <div class="bgDimmer"></div>
          <span class="menuBtn">View Map</span>
          <span class="menuBtn">Add/Edit Photos</span>
          <span class="menuBtn">Take a Photo</span>
          <span class="menuBtn">About</span>
          <span class="menuBtn logout">Log out</span>
        </div>
        <span class="menuBtn toggleMobileMenu">Menu</span>
      </div>
      <div class="menu">menu</div>
      <div class="map">map</div>
      <div class="footer">footer</div>
    </div>
    <script>
      document.querySelector('.toggleMobileMenu').addEventListener('click',(e) => {
        document.querySelector('.toggleMobileMenu').classList.toggle('active');
        document.querySelector('.mainMenu').classList.toggle('show');



      }, true);
    </script>
  </body>
